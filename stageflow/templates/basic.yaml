# Basic Process Template
# Simple two-stage workflow with start and end stages

process:
  name: basic_workflow
  description: "Basic workflow template"
  initial_stage: start
  final_stage: end

  stages:
    start:
      name: "Start"
      description: "Initial stage"
      fields:
        - id
      gates:
        to_end:
          target_stage: end
          locks:
            - exists: id
            - exists: completed_at

    end:
      name: "End"
      description: "Final stage"
      fields:
        - id
        - completed_at
