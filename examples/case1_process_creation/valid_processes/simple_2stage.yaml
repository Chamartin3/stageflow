# Case 1.1: Simple 2-Stage Process
# Tests: Basic process structure with minimal configuration

process:
   name: simple_approval
   initial_stage: draft
   final_stage: approved

   stages:
     draft:
       name: "Draft"
       description: "Document is being written and edited before submission"
       schema:
         required_fields:
           - title
           - content

       gates:
          submit_for_review:
            target_stage: approved
            locks:
              - type: exists
                property_path: "title"
                error_message: "Document title is required. Add a descriptive title at the top of your document."
              - type: exists
                property_path: "content"
                error_message: "Document content is required. Add the main body text of your document."
              - type: not_empty
                property_path: "title"
                error_message: "Document title cannot be empty. Provide a meaningful title that describes the document."

     approved:
       name: "Approved"
       description: "Document has been reviewed and approved for publication"
       schema:
          required_fields:
            - title
            - content
            - approved_by

   allow_stage_skipping: false
   regression_detection: true

   metadata:
    description: "Simple 2-stage approval process"
    version: "1.0.0"
    test_case: "valid_simple_structure"