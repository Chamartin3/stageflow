process:
  name: "simple_workflow"
  description: "A simple two-stage workflow for manager testing"
  initial_stage: "start"
  final_stage: "end"

  stages:
    start:
      name: "Start Stage"
      description: "Initial stage of the workflow"
      gates:
        proceed_to_end:
          target_stage: "end"
          locks:
          - type: exists
            property_path: "id"
          - type: equals
            property_path: "status"
            expected_value: "ready"

      fields:
      - id
      - status

    end:
      name: "End Stage"
      description: "Final stage of the workflow"
      fields:
      - completed

  allow_stage_skipping: false
  regression_detection: true
