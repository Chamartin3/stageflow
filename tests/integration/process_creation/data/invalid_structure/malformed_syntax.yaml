# Tests: Invalid YAML syntax that should fail parsing
# Expected: YAML parsing should fail before validation

process:
  name: malformed_syntax
  initial_stage: start
  final_stage: end

  stages:
    start:
      schema:
        required_fields:
          - data

      gates:
        proceed:
          target_stage: end
          locks:
            - exists: "data"
          # Missing proper indentation below
      invalid_key_without_value:
        # This is invalid YAML - key without value

    # Malformed stage definition
    end
      schema:  # Missing colon after 'end'
        required_fields:
          - result

  # Invalid YAML structure - missing proper nesting
  allow_stage_skipping false  # Missing colon
  regression_detection: true

  metadata:
    description: "Process with malformed YAML syntax"
    test_case: "invalid_yaml_syntax"
    # Unclosed quote should cause parsing error
    malformed_field: "unclosed quote