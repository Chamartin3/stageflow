# Case 1.4: Conflicting Gate Conditions
# Tests: Process with logically conflicting gate conditions
# Expected: Consistency check should detect impossible transitions

process:
  name: conflicting_gates
  initial_stage: start
  final_stage: end

  stages:
    start:
      gates:
        # This gate can never be satisfied due to conflicting conditions
        impossible_path:
          target_stage: impossible_stage
          locks:
            - type: equals
              property_path: "status"
              expected_value: "active"
            - type: equals
              property_path: "value"
              expected_value: 75
            - type: greater_than
              property_path: "value"
              expected_value: 100
            - type: less_than
              property_path: "value"
              expected_value: 50

    middle_a:
      gates:
        # Another set of conflicting conditions
        finish_path_a:
          target_stage: end
          locks:
            - type: equals
              property_path: "completion_status"
              expected_value: "done"
            - type: equals
              property_path: "completion_status"
              expected_value: "pending"  # Conflicts with above

    middle_b:
      gates:
        finish_path_b:
          target_stage: end
          locks:
            - exists: "path_b_data"

    impossible_stage:
      gates:
        never_reachable:
          target_stage: end
          locks:
            - exists: "impossible_data"

    end:

  allow_stage_skipping: false
  regression_detection: true

  metadata:
    description: "Process with logically conflicting gate conditions"
    test_case: "consistency_conflicting_gates"