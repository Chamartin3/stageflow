name: "ecommerce_order"
description: "E-commerce order processing workflow"
stages:
  cart:
    name: "Shopping Cart"
    description: "Items in shopping cart"
    expected_properties:
      cart_id: {type: "str"}
      items: {type: "list"}
      customer_id: {type: "str"}
    gates:
      - name: "proceed_to_checkout"
        description: "Proceed to checkout with items"
        target_stage: "checkout"
        locks:
          - type: exists
            property_path: "cart_id"
          - type: exists
            property_path: "items"
          - type: exists
            property_path: "customer_id"
          - type: not_empty
            property_path: "items"

  checkout:
    name: "Checkout"
    description: "Customer provides payment and shipping info"
    expected_properties:
      shipping_address: {type: "dict"}
      payment_method: {type: "str"}
      total_amount: {type: "float"}
    gates:
      - name: "place_order"
        description: "Place order with payment"
        target_stage: "payment_processing"
        locks:
          - type: exists
            property_path: "shipping_address"
          - type: exists
            property_path: "payment_method"
          - type: exists
            property_path: "total_amount"
          - type: greater_than
            property_path: "total_amount"
            expected_value: 0.0

  payment_processing:
    name: "Payment Processing"
    description: "Processing payment for the order"
    expected_properties:
      order_id: {type: "str"}
      payment_status: {type: "str"}
      payment:
        transaction_id: {type: "str"}
    gates:
      - name: "payment_successful"
        description: "Payment completed successfully"
        target_stage: "confirmed"
        locks:
          - type: exists
            property_path: "order_id"
          - type: equals
            property_path: "payment_status"
            expected_value: "completed"
          - type: exists
            property_path: "payment.transaction_id"
      - name: "payment_failed"
        description: "Payment failed or declined"
        target_stage: "payment_failed"
        locks:
          - type: equals
            property_path: "payment_status"
            expected_value: "failed"

  payment_failed:
    name: "Payment Failed"
    description: "Payment was declined or failed"
    expected_properties:
      failure_reason: {type: "str"}
      retry_available: {type: "bool"}
      payment_method: {type: "str"}
    gates:
      - name: "retry_payment"
        description: "Customer can retry payment"
        target_stage: "payment_processing"
        locks:
          - type: equals
            property_path: "retry_available"
            expected_value: true
          - type: exists
            property_path: "payment_method"

  confirmed:
    name: "Order Confirmed"
    description: "Order confirmed and ready for fulfillment"
    expected_properties:
      confirmed_at: {type: "str"}
      estimated_delivery: {type: "str"}
      fulfillment:
        assigned_warehouse: {type: "str"}
    gates:
      - name: "start_fulfillment"
        description: "Begin order fulfillment"
        target_stage: "fulfillment"
        locks:
          - type: exists
            property_path: "confirmed_at"
          - type: exists
            property_path: "fulfillment.assigned_warehouse"

  fulfillment:
    name: "Fulfillment"
    description: "Order being prepared and shipped"
    expected_properties:
      fulfillment:
        warehouse: {type: "str"}
        status: {type: "str"}
        tracking_number: {type: "str"}
      shipped_at: {type: "str"}
    gates:
      - name: "order_shipped"
        description: "Order has been shipped"
        target_stage: "shipped"
        locks:
          - type: equals
            property_path: "fulfillment.status"
            expected_value: "shipped"
          - type: exists
            property_path: "fulfillment.tracking_number"
          - type: exists
            property_path: "shipped_at"

  shipped:
    name: "Shipped"
    description: "Order has been shipped to customer"
    expected_properties:
      shipped_at: {type: "str"}
      tracking_info: {type: "dict"}
      delivered_at: {type: "str"}
      delivery_status: {type: "str"}
    gates:
      - name: "order_delivered"
        description: "Order delivered to customer"
        target_stage: "delivered"
        locks:
          - type: exists
            property_path: "delivered_at"
          - type: equals
            property_path: "delivery_status"
            expected_value: "delivered"

  delivered:
    name: "Delivered"
    description: "Order successfully delivered"
    expected_properties:
      delivered_at: {type: "str"}
      delivery_confirmation: {type: "str"}
    gates: []
    is_final: true

initial_stage: "cart"
final_stage: "delivered"