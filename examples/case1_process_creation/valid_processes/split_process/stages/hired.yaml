# Hired Stage - Successfully hired
name: "Hired"
description: "Candidate has been successfully hired and started employment"

fields:
  - hired.employee_id
  - hired.start_date
  - hired.first_day_completed
  - hired.orientation_completed
  - hired.probation_end_date
  - hired.final_position_title
  - hired.final_department
  - hired.manager_id
  - closing_reason

gates:
  close_successful:
    target_stage: closed
    locks:
      - exists: "closing_reason"
      - type: equals
        property_path: "hired.first_day_completed"
        expected_value: true
