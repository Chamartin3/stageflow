# Complex Split Process Example
# Demonstrates loading stages from external files using $include
# Use case: Enterprise hiring/recruitment workflow

process:
  name: enterprise_recruitment
  initial_stage: application
  final_stage: closed

  stages:
    application:
      $include: stages/application.yaml

    screening:
      $include: stages/screening.yaml

    technical_review:
      $include: stages/technical_review.yaml

    interview_round_1:
      $include: stages/interview_round_1.yaml

    interview_round_2:
      $include: stages/interview_round_2.yaml

    offer:
      $include: stages/offer.yaml

    onboarding:
      $include: stages/onboarding.yaml

    hired:
      $include: stages/hired.yaml

    rejected:
      $include: stages/rejected.yaml

    withdrawn:
      $include: stages/withdrawn.yaml

    closed:
      fields:
        - closing_reason
        - closed_at
        - final_status

  allow_stage_skipping: false
  regression_detection: true

  metadata:
    description: "Enterprise recruitment workflow with split stage definitions"
    version: "1.0.0"
    test_case: "valid_split_process"
