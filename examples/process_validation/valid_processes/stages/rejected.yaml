# Rejected Stage - Candidate not selected
name: "Rejected"
description: "Candidate was not selected at some point in the hiring process"

fields:
  - rejection.stage
  - rejection.reason
  - rejection.detailed_feedback
  - rejection.notification_sent
  - rejection.notification_date
  - rejection.future_consideration
  - rejection.talent_pool_added
  - closing_reason

gates:
  close_rejected:
    target_stage: closed
    locks:
      - exists: "closing_reason"
      - type: equals
        property_path: "rejection.notification_sent"
        expected_value: true
        error_message: "Candidate must be notified before closing"
