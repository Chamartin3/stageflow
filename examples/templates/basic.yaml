# StageFlow Basic Template
# A minimal 2-stage process for simple workflows

process:
  name: basic_process
  initial_stage: start
  final_stage: complete

  stages:
    start:
      schema:
        required_fields:
          - id

      gates:
        completion:
          target_stage: complete
          locks:
            - name: ready_to_complete
              type: exists
              property: "status"
              description: "Status field must exist"

    complete:
      schema:
        required_fields:
          - id
          - status

  # Configuration options
  allow_stage_skipping: false
  regression_detection: true

  metadata:
    description: "Basic two-stage process template"
    version: "1.0.0"
    author: "StageFlow"
    use_case: "generic"
    complexity: "basic"